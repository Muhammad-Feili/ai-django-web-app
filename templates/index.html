<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
  </head>
  <body>
    <h1>Titanic Survival Prediction</h1>
    <form action="{% url 'result' %}">
      {% csrf_token %}

      <p>Passenger Class:</p>
      <input type="text" name="pclass" placeholder="pclass">
      <br/>

      <p>Sex:</p>
      <input type="text" name="sex" placeholder="sex">
      <br/>

      <p>Age:</p>
      <input type="text" name="age" placeholder="age">
      <br/>

      <p>Sibsp:</p>
      <input type="text" name="sibsp" placeholder="sibsp">
      <br>

      <p>Parch:</p>
      <input type="text" name="parch" placeholder="parch">
      <br>

      <p>Fare:</p>
      <input type="text" name="fare" placeholder="fare">
      <br>

      <p>Embark Category C:</p>
      <input type="text" name="embC" placeholder="embC">
      <br>

      <p>Embark Category Q:</p>
      <input type="text" name="embQ" placeholder="embQ">
      <br>

      <p>Embark Category S:</p>
      <input type="text" name="embS" placeholder="embS">
      <br>
      <br>

      <input type="submit" value="Get Predictions">
    </form>
  </body>
</html>
